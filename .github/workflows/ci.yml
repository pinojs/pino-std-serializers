name: CI

on: [push, pull_request]

jobs:
  build-lint-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [6.x, 8.x, 9.x, 10.x, 12.x, 14.x]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run lint-ci
      - run: npm run test-ci
